
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rompecabezas del Amor</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d63384;
        }
        #puzzle {
            width: 600px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            border: 4px solid #d63384;
            box-shadow: 0 0 20px #ff99cc;
        }
        .piece {
            width: 200px;
            height: 200px;
            background-image: url('puzzle_image.jpg');
            background-size: 600px 600px;
            box-sizing: border-box;
            border: 1px solid #fff;
        }
        #message {
            display: none;
            font-size: 1.5em;
            color: #6f42c1;
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff66b2;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üß© Rompecabezas del Amor üíò</h1>
    <div id="puzzle"></div>
    <div id="message">Mi coraz√≥n en piezas no es feliz... la felicidad me la brind√°s vos. ‚ù§Ô∏è</div>
    <button onclick="shufflePieces()">Reiniciar</button>

    <script>
        const puzzle = document.getElementById('puzzle');
        const message = document.getElementById('message');
        let pieces = [];

        function createPieces() {
            for (let i = 0; i < 9; i++) {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.backgroundPosition = `-${(i % 3) * 200}px -${Math.floor(i / 3) * 200}px`;
                piece.setAttribute('data-position', i);
                piece.draggable = true;

                piece.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', i);
                });

                piece.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                piece.addEventListener('drop', (e) => {
                    const from = e.dataTransfer.getData('text/plain');
                    const to = i;
                    swapPieces(from, to);
                });

                pieces.push(piece);
            }
            shufflePieces();
        }

        function swapPieces(from, to) {
            const fromPiece = pieces[from];
            const toPiece = pieces[to];
            [pieces[from], pieces[to]] = [toPiece, fromPiece];
            renderPuzzle();
        }

        function shufflePieces() {
            pieces.sort(() => Math.random() - 0.5);
            renderPuzzle();
            message.style.display = 'none';
        }

        function renderPuzzle() {
            puzzle.innerHTML = '';
            pieces.forEach(piece => puzzle.appendChild(piece));
            checkWin();
        }

        function checkWin() {
            const isCorrect = pieces.every((piece, i) => piece.getAttribute('data-position') == i);
            if (isCorrect) {
                message.style.display = 'block';
            }
        }

        createPieces();
    </script>
</body>
</html>
